<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <div class="wrapper">
      <div class="image-container">
        <img id="image" src="color.jpg" />
      </div>
      <div class="btns-container">
        <input type="file" id="file" accesskey="image/*" />
        <label for="file">Image</label>
        <button id="pick-color">Pick Color</button>
      </div>
      <div id="error" class="hide"></div>
      <div id="result" class="hide">
        <div>
          <input type="text" id="hex-val-ref" />
          <button onclick="copy('hex-val-ref')" class="copy">
            <span class="material-symbols-outlined">
                content_copy
                </span></button>
        </div>
        <div>
          <input type="text" id="rgb-val-ref" />
          <button onclick="copy('rgb-val-ref')">
            <span class="material-symbols-outlined" class="copy">
                content_copy
                </span>
          </button>
        </div>
        <div id="picked-color-ref"></div>
      </div>
      <div id="custom-alert">Color Code Copied!</div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
